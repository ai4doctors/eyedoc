<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assistant | Maneiro.ai</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}" />
  <style>
    .modeToggle {
      display: flex;
      gap: 0;
      margin-bottom: 20px;
    }
    .modeBtn {
      flex: 1;
      padding: 14px 20px;
      border: 1px solid var(--border);
      background: var(--panel2);
      color: var(--text);
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.15s;
    }
    .modeBtn:first-child {
      border-radius: 14px 0 0 14px;
    }
    .modeBtn:last-child {
      border-radius: 0 14px 14px 0;
    }
    .modeBtn.active {
      background: linear-gradient(180deg, rgba(156,208,197,1), rgba(118,185,173,1));
      color: #fff;
      border-color: rgba(118,185,173,1);
    }
    .modeBtn:not(.active):hover {
      background: var(--panel);
    }
    .assistantMain {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }
    .uploadArea {
      border: 2px dashed var(--border);
      border-radius: 18px;
      padding: 40px;
      text-align: center;
      margin-bottom: 24px;
      background: var(--panel);
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
    }
    .uploadArea:hover {
      border-color: var(--primary);
      background: rgba(156,208,197,0.05);
    }
    .uploadArea.dragover {
      border-color: var(--primary);
      background: rgba(156,208,197,0.1);
    }
    .uploadIcon {
      font-size: 48px;
      margin-bottom: 12px;
    }
    .uploadText {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 6px;
    }
    .uploadHint {
      color: var(--muted);
      font-size: 14px;
    }
    .outputSection {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px;
      margin-bottom: 20px;
    }
    .outputTitle {
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--muted);
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .outputContent {
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
      min-height: 60px;
    }
    .outputContent:empty::before {
      content: "Results will appear here...";
      color: var(--muted);
      font-style: italic;
    }
    .copyBtn {
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--panel2);
      color: var(--text);
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
    }
    .copyBtn:hover {
      background: var(--panel);
    }
    .taskItem {
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .taskItem:last-child {
      border-bottom: none;
    }
    .taskBullet {
      color: var(--primary);
      font-weight: 900;
    }
    .letterTypeSelect {
      margin-bottom: 20px;
    }
    .statusBar {
      padding: 12px 16px;
      background: var(--panel2);
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .statusText {
      font-weight: 700;
    }
    .hidden {
      display: none !important;
    }
    .fromInfo {
      background: rgba(156,208,197,0.1);
      border-left: 4px solid var(--primary);
      padding: 16px;
      border-radius: 0 12px 12px 0;
      margin-bottom: 20px;
    }
    .fromLabel {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--muted);
      margin-bottom: 4px;
    }
    .fromValue {
      font-size: 18px;
      font-weight: 700;
    }
    .letterOutput {
      width: 100%;
      min-height: 300px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--panel);
      padding: 18px;
      font-size: 16px;
      line-height: 1.65;
      font-family: inherit;
      resize: vertical;
    }
    .letterOutput:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(156,208,197,0.35);
      border-color: rgba(156,208,197,0.75);
    }
    .actionBar {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <header class="topBar">
    <div class="brand">
      <div class="brandMark"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="maneiro" class="brandLogo" /></div>
    </div>
    <div class="topActions">
      {% if user %}
      <span class="iconBtn" style="cursor: default; opacity: 0.8;">{{ user.organization.name }}</span>
      {% if user.role.value == 'admin' %}
      <a class="iconBtn linkBtn" href="{{ url_for('auth.doctor') }}" title="Doctor View">Doctor View</a>
      <a class="iconBtn linkBtn" href="{{ url_for('auth.team') }}" title="Team">Team</a>
      {% endif %}
      {% endif %}
      <a class="iconBtn linkBtn" href="{{ url_for('auth.account') }}" title="Account">Account</a>
      <a class="iconBtn linkBtn" href="{{ url_for('auth.logout') }}" title="Logout">Logout</a>
    </div>
  </header>

  <div class="assistantMain">
    <div class="modeToggle">
      <button id="modeTriageBtn" class="modeBtn active" type="button">Triage Incoming Fax</button>
      <button id="modeLetterBtn" class="modeBtn" type="button">Generate Letter</button>
    </div>

    <!-- Upload Area -->
    <div id="uploadArea" class="uploadArea">
      <div class="uploadIcon">ðŸ“„</div>
      <div class="uploadText">Drop file here or click to upload</div>
      <div class="uploadHint">PDF or image file</div>
      <input type="file" id="fileInput" accept="application/pdf,image/*" style="display:none" />
    </div>

    <!-- Status -->
    <div id="statusBar" class="statusBar hidden">
      <span class="spinner"></span>
      <span id="statusText" class="statusText">Processing...</span>
    </div>

    <!-- TRIAGE MODE OUTPUT -->
    <div id="triageOutput" class="hidden">
      <div class="fromInfo">
        <div class="fromLabel">From</div>
        <div id="triageFrom" class="fromValue">â€”</div>
      </div>
      
      <div class="fromInfo" style="background: rgba(243,246,255,0.8); border-left-color: var(--border);">
        <div class="fromLabel">Regarding</div>
        <div id="triageRe" class="fromValue" style="font-size: 16px; font-weight: 600;">â€”</div>
      </div>

      <div class="outputSection">
        <div class="outputTitle">
          <span>Front Desk Actions</span>
          <button class="copyBtn" onclick="copySection('triageFrontDesk')">Copy</button>
        </div>
        <div id="triageFrontDesk" class="outputContent"></div>
      </div>

      <div class="outputSection">
        <div class="outputTitle">
          <span>Doctor Actions</span>
          <button class="copyBtn" onclick="copySection('triageDoctor')">Copy</button>
        </div>
        <div id="triageDoctor" class="outputContent"></div>
      </div>
    </div>

    <!-- LETTER MODE OUTPUT -->
    <div id="letterOutput" class="hidden">
      <div class="letterTypeSelect">
        <label class="fieldLabel" for="letterType">Letter Type</label>
        <select id="letterType" class="ctrl">
          <option value="patient">Patient Letter</option>
          <option value="insurance">Insurance Letter</option>
        </select>
      </div>

      <div class="outputSection">
        <div class="outputTitle">
          <span>Generated Letter</span>
        </div>
        <textarea id="letterText" class="letterOutput" placeholder="Letter will appear here after processing..."></textarea>
        <div class="actionBar">
          <button class="btn" onclick="copyLetter()">Copy</button>
          <button class="btn" onclick="exportLetterPdf()">Export PDF</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    let currentMode = 'triage';
    let jobId = '';

    function el(id) { return document.getElementById(id); }

    function toast(msg) {
      const t = el('toast');
      t.textContent = msg;
      t.style.display = 'block';
      setTimeout(() => { t.style.display = 'none'; }, 2400);
    }

    function showStatus(msg) {
      el('statusBar').classList.remove('hidden');
      el('statusText').textContent = msg;
    }

    function hideStatus() {
      el('statusBar').classList.add('hidden');
    }

    // Mode toggle
    el('modeTriageBtn').addEventListener('click', () => {
      currentMode = 'triage';
      el('modeTriageBtn').classList.add('active');
      el('modeLetterBtn').classList.remove('active');
      el('triageOutput').classList.add('hidden');
      el('letterOutput').classList.add('hidden');
    });

    el('modeLetterBtn').addEventListener('click', () => {
      currentMode = 'letter';
      el('modeLetterBtn').classList.add('active');
      el('modeTriageBtn').classList.remove('active');
      el('triageOutput').classList.add('hidden');
      el('letterOutput').classList.add('hidden');
    });

    // File upload
    el('uploadArea').addEventListener('click', () => el('fileInput').click());
    
    el('uploadArea').addEventListener('dragover', (e) => {
      e.preventDefault();
      el('uploadArea').classList.add('dragover');
    });

    el('uploadArea').addEventListener('dragleave', () => {
      el('uploadArea').classList.remove('dragover');
    });

    el('uploadArea').addEventListener('drop', (e) => {
      e.preventDefault();
      el('uploadArea').classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) handleFile(file);
    });

    el('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });

    async function handleFile(file) {
      showStatus('Uploading...');
      el('triageOutput').classList.add('hidden');
      el('letterOutput').classList.add('hidden');

      const fd = new FormData();
      fd.append('file', file);

      try {
        const res = await fetch('/analyze_start', { method: 'POST', body: fd });
        const json = await res.json();
        
        if (!json.ok) {
          hideStatus();
          toast(json.error || 'Upload failed');
          return;
        }

        jobId = json.job_id;
        showStatus('Analyzing...');
        pollAnalysis();
      } catch (e) {
        hideStatus();
        toast('Upload failed');
      }
    }

    async function pollAnalysis() {
      try {
        const res = await fetch(`/analyze_status?job_id=${encodeURIComponent(jobId)}`);
        const json = await res.json();

        if (!json.ok) {
          hideStatus();
          toast(json.error || 'Analysis failed');
          return;
        }

        const status = json.status || 'waiting';

        if (status === 'processing' || status === 'waiting') {
          setTimeout(pollAnalysis, 1200);
          return;
        }

        if (status === 'error') {
          hideStatus();
          toast(json.error || 'Analysis failed');
          return;
        }

        if (status === 'complete') {
          const analysis = json.data || {};
          
          if (currentMode === 'triage') {
            await runTriage(analysis);
          } else {
            await runLetterGeneration(analysis);
          }
        }
      } catch (e) {
        setTimeout(pollAnalysis, 2000);
      }
    }

    async function runTriage(analysis) {
      showStatus('Generating triage...');

      try {
        const res = await fetch('/triage_fax', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ analysis })
        });
        const json = await res.json();

        hideStatus();

        if (!json.ok) {
          toast(json.error || 'Triage failed');
          return;
        }

        el('triageFrom').textContent = json.from || 'â€”';
        el('triageRe').textContent = json.regarding || 'â€”';
        el('triageFrontDesk').innerHTML = formatTasks(json.front_desk_tasks || []);
        el('triageDoctor').innerHTML = formatTasks(json.doctor_tasks || []);
        el('triageOutput').classList.remove('hidden');
        
        toast('Triage complete');
      } catch (e) {
        hideStatus();
        toast('Triage failed');
      }
    }

    function formatTasks(tasks) {
      if (!tasks.length) return '<span style="color: var(--muted)">No actions required</span>';
      return tasks.map(t => `<div class="taskItem"><span class="taskBullet">â€¢</span><span>${escapeHtml(t)}</span></div>`).join('');
    }

    function escapeHtml(s) {
      return (s || '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    async function runLetterGeneration(analysis) {
      const letterType = el('letterType').value;
      showStatus(`Generating ${letterType} letter...`);

      try {
        const res = await fetch('/generate_assistant_letter', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ analysis, letter_type: letterType })
        });
        const json = await res.json();

        hideStatus();

        if (!json.ok) {
          toast(json.error || 'Letter generation failed');
          return;
        }

        el('letterText').value = json.letter || '';
        el('letterOutput').classList.remove('hidden');
        
        toast('Letter generated');
      } catch (e) {
        hideStatus();
        toast('Letter generation failed');
      }
    }

    function copySection(id) {
      const elem = document.getElementById(id);
      const text = elem.innerText || elem.textContent;
      navigator.clipboard.writeText(text).then(() => toast('Copied')).catch(() => toast('Copy failed'));
    }

    function copyLetter() {
      const text = el('letterText').value;
      if (!text.trim()) { toast('Nothing to copy'); return; }
      navigator.clipboard.writeText(text).then(() => toast('Copied')).catch(() => toast('Copy failed'));
    }

    async function exportLetterPdf() {
      const text = el('letterText').value;
      if (!text.trim()) { toast('Nothing to export'); return; }

      try {
        const res = await fetch('/export_pdf', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, provider_name: 'Provider', patient_token: '', recipient_type: el('letterType').value })
        });

        if (!res.ok) {
          toast('Export failed');
          return;
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'letter.pdf';
        a.click();
        URL.revokeObjectURL(url);
        toast('Downloaded');
      } catch (e) {
        toast('Export failed');
      }
    }
  </script>
</body>
</html>
