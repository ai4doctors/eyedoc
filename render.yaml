services:
  - type: web
    name: maneiro-ai
    env: docker
    plan: starter
    healthCheckPath: /healthz
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: maneiro-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4.1
      - key: APP_VERSION
        value: "2026.7"
      - key: FEATURE_STRICT_SCHEMA
        value: "1"
      - key: FEATURE_PROGRESS_STAGES
        value: "1"
      - key: FEATURE_MULTI_SPECIALTY
        value: "1"

databases:
  - name: maneiro-db
    plan: starter
    databaseName: maneiro
    user: maneiro
