<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maneiro Login</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0; background: #0b0f14; color: #e8eef6; }
      .wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; }
      .card { width: 100%; max-width: 420px; background: #111827; border: 1px solid rgba(255,255,255,0.08); border-radius: 14px; padding: 22px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
      h1 { font-size: 18px; margin: 0 0 6px 0; }
      p { margin: 0 0 16px 0; opacity: 0.85; font-size: 14px; line-height: 1.4; }
      label { display: block; font-size: 13px; margin-bottom: 8px; opacity: 0.9; }
      input { width: 100%; padding: 12px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12); background: #0b1220; color: #e8eef6; outline: none; }
      input:focus { border-color: rgba(99,102,241,0.8); box-shadow: 0 0 0 3px rgba(99,102,241,0.18); }
      button { width: 100%; margin-top: 12px; padding: 12px 12px; border-radius: 10px; border: 0; background: #4f46e5; color: white; font-weight: 600; cursor: pointer; }
      .err { margin-top: 12px; padding: 10px 12px; border-radius: 10px; background: rgba(239,68,68,0.12); border: 1px solid rgba(239,68,68,0.28); color: #fecaca; font-size: 13px; }
      .hint { margin-top: 14px; font-size: 12px; opacity: 0.7; text-align: center; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Enter Maneiro</h1>
        <p>This page is protected. Enter your access password to continue.</p>
        <form method="post" action="/login">
          <input type="hidden" name="next" value="{{ next_url }}">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required>
          <button type="submit">Continue</button>
          {% if error %}
            <div class="err">{{ error }}</div>
          {% endif %}
        </form>
        <div class="hint">If you need access, contact your administrator.</div>
      </div>
    </div>
  </body>
</html>
