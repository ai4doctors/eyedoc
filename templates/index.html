{% extends 'base.html' %}
{% block content %}
  <section class="card">
    <h1 class="h1">Step 1</h1>
    <p class="muted">Upload a clinical document to seed the letter. PDF text extraction is best effort and runs inline for stability.</p>

    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="upload_form">
      <label class="file_drop">
        <input type="file" name="file" accept="application/pdf,text/plain" required>
        <div class="file_drop_inner">
          <div class="file_title">Choose a PDF or text file</div>
          <div class="file_hint">Max 25 MB. No preview. Inline extraction only.</div>
        </div>
      </label>

      <button class="btn btn_primary" type="submit">Continue to Step 2</button>
    </form>

    {% if error %}
      <div class="alert alert_error">{{ error }}</div>
    {% endif %}
  </section>
{% endblock %}
